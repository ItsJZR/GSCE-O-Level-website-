<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Singapore Prelim Paper Search Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #f0f3ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .card {
      background: #101736;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background: #0e1533;
      color: #f0f3ff;
    }
    button {
      background: linear-gradient(90deg, #6ea8ff, #9f8bff);
      color: #0d1233;
      font-weight: bold;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
    }
    .result {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .result a {
      color: #6ea8ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>O-Level Prelim Paper Search Helper</h1>
  <p>Build search links to find prelim papers shared by Singapore schools.</p>

  <div class="card">
    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="e.g., Mathematics, Chemistry">

    <label for="year">Year (optional)</label>
    <input type="number" id="year" placeholder="e.g., 2023">

    <button id="searchBtn">Generate Search Links</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const resultsEl = document.getElementById('results');
    const subjectEl = document.getElementById('subject');
    const yearEl = document.getElementById('year');
    const btn = document.getElementById('searchBtn');

    const engines = [
      {name: "Google", url: "https://www.google.com/search?q="},
      {name: "Bing", url: "https://www.bing.com/search?q="}
    ];

    btn.addEventListener('click', () => {
      const subject = subjectEl.value.trim();
      const year = yearEl.value.trim();
      if(!subject) {
        alert("Please enter a subject.");
        return;
      }

      const query = `${subject} O Level prelim paper Singapore ${year}`;
      resultsEl.innerHTML = "";

      engines.forEach(engine => {
        const link = engine.url + encodeURIComponent(query);
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<strong>${engine.name}:</strong> <a href="${link}" target="_blank">${query}</a>`;
        resultsEl.appendChild(div);
      });
    });
  </script>
</body>
</html>
