<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GCSE & O-Level Study Helper</title>
  <style>
    :root{
      --bg:#0b1020;--panel:#0f1530;--muted:#8ca0ff;--text:#e9ecff;--accent:#6ea8ff;--chip:#1b2347;--chip-active:#2b3773;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, sans-serif; color:var(--text);
      background:radial-gradient(1200px 600px at 10% -10%, #1b2554 0%, rgba(11,16,32,0) 60%),radial-gradient(900px 500px at 110% 10%, #13204a 0%, rgba(11,16,32,0) 60%),var(--bg);
    }
    .nav {
      display:flex; gap:20px; padding:14px 24px;
      background:rgba(20,30,70,0.8); backdrop-filter:blur(8px);
      position:sticky; top:0; z-index:10;
    }
    .nav a { color:var(--text); text-decoration:none; font-weight:600; }
    .nav a.active { color:#6ea8ff; border-bottom:2px solid #6ea8ff; }
    .nav a:hover { opacity:.8; }
    .container{max-width:1100px;margin:0 auto;padding:24px}
    h1{font-size:28px;margin:0}
    .tabs{display:flex;gap:8px;margin-top:16px;flex-wrap:wrap}
    .tab{padding:10px 16px;border-radius:12px;cursor:pointer;background:#18224a;color:var(--text);border:1px solid rgba(255,255,255,.12)}
    .tab.active{background:linear-gradient(90deg,#6ea8ff,#9f8bff);color:#0e1330;font-weight:700}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.08);border-radius:18px;margin-top:16px}
    .panel{padding:18px}
    label{display:block;font-size:12px;letter-spacing:.04em;text-transform:uppercase;opacity:.85;margin-bottom:8px}
    input, select {width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0e1533;color:var(--text)}
    button{background:linear-gradient(90deg,#6ea8ff,#9f8bff);color:#0d1233;padding:12px 16px;border-radius:12px;font-weight:800;border:none;cursor:pointer}
    .results{margin-top:18px}
    .result{display:flex;justify-content:space-between;align-items:center;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04);margin-bottom:10px}
    .result a{color:var(--accent);text-decoration:none;word-break:break-all}
    .ephemeral{opacity:.8;font-size:12px}
    .footer{opacity:.7;text-align:center;padding:20px}
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="gcse.html" class="active">GCSE / O-Level</a>
    <a href="psle.html">PSLE</a>
  </div>

  <div class="container">
    <h1>GCSE & O-Level Study Helper</h1>
    <div class="tabs">
      <div class="tab active" data-tab="papers">Past Papers</div>
      <div class="tab" data-tab="prelims">Prelims</div>
      <div class="tab" data-tab="videos">Videos</div>
    </div>

    <!-- Panels go here (same as before with results, search, etc.) -->
    <!-- For brevity, I can expand again if you want full content included -->
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab=>{
      tab.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        const id=tab.dataset.tab;
        document.querySelectorAll('.tab-panel').forEach(p=>p.style.display='none');
        document.getElementById('tab-'+id).style.display='block';
      });
    });
  </script>
</body>
</html>
